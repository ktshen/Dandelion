version: '2'

services:
  entrance:
    build:
      context: .
      dockerfile: ./compose/entrance/Dockerfile
    depends_on:
      - redis
    volumes:
      - /tmp:/tmp
      - /etc/localtime:/etc/localtime
    command: ["python", "/app/run_entrance.py"]

  redis:
    image: redis:4.0-alpine
    ports:
      - "6379:6379"  #Let website to connect docker's redis

  nginx:
      build:
        context: .
        dockerfile: ./compose/entrance/nginx/Dockerfile
      ports:
        - "7070:7070"
      depends_on:
        - entrance

